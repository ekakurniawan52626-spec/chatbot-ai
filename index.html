<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chatbot proyek</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  /* background gradasi animasi */
  background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #facc15);
  background-size: 800% 800%;

  animation: gradientMove 15s ease infinite;
}

/* bikin animasi */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
    .chatbox {
      width: 100%;
      height: 80%;
      background: #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .input-area button {
      padding: 10px 15px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
  </style>
</head>
<body>
    <h1>Chatbot sederhana</h1>
  <div class="chatbox">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Tulis pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    let responses = {};

    // Ambil data dari JSON
    fetch("respone.json")
      .then(res => res.json())
      .then(data => {
        responses = data;
      })
      .catch(err => {
        console.error("Gagal load JSON:", err);
      });

    function botResponse(msg) {
      msg = msg.toLowerCase();
      for (let key in responses) {
        if (msg.includes(key)) {
          return responses[key];
        }
      }
      return "Hmm... aku belum paham, coba tanya yang lain ðŸ˜‰";
    }

    function sendMessage() {
      let input = document.getElementById("userInput");
      let messages = document.getElementById("messages");

      if (input.value.trim() === "") return;

      // pesan user
      let userMsg = document.createElement("div");
      userMsg.className = "user";
      userMsg.innerText = "Kamu: " + input.value;
      messages.appendChild(userMsg);

      // pesan bot
      let botMsg = document.createElement("div");
      botMsg.className = "bot";
      botMsg.innerText = "Bot: " + botResponse(input.value);
      messages.appendChild(botMsg);

      messages.scrollTop = messages.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
